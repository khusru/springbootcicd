name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build Maven Project
        run: mvn clean package -DskipTests

      - name: Build Docker Image
        run: docker build -t springbootcicd:latest .

      - name: Run Docker Container
        run: docker run -d -p 8080:8080 springbootcicd:latest
