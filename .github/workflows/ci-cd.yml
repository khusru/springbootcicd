name: CI/CD to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # 3. Build Spring Boot jar
      - name: Build Maven project
        run: mvn clean package -DskipTests

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t springbootcicd:latest .

      # 5. Save Docker image to tar file
      - name: Save Docker image
        run: docker save -o springbootcicd.tar springbootcicd:latest

      # 6. Copy Docker tar to EC2
      - name: Copy Docker image to EC2
        run: scp -o StrictHostKeyChecking=no -i "${{ secrets.EC2_SSH_KEY }}" springbootcicd.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/
        shell: bash

      # 7. SSH into EC2 and load/run Docker container
      - name: Deploy Docker container on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker stop springbootcicd || true
            docker rm springbootcicd || true
            docker load -i /home/${{ secrets.EC2_USER }}/springbootcicd.tar
            docker run -d --name springbootcicd -p 8080:8080 springbootcicd:latest
