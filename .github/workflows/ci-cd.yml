name: Spring Boot CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t springbootcicd:latest .

      # 5️⃣ Save Docker image as TAR
      - name: Save Docker image
        run: docker save springbootcicd:latest -o springbootcicd.tar

      # 6️⃣ Setup SSH key (IMPORTANT)
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      # 7️⃣ Copy image to EC2
      - name: Copy Docker image to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
              -i ~/.ssh/ec2_key \
              springbootcicd.tar \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/

      # 8️⃣ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop springbootcicd || true
            docker rm springbootcicd || true
            docker load -i /home/${{ secrets.EC2_USER }}/springbootcicd.tar
            docker run -d \
              --name springbootcicd \
              -p 8080:8080 \
              springbootcicd:latest
